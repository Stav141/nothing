<img id="dirrection" class="fcircle" src="other/media/dirrection.png">
<script>
    var dirrection = "";
    var oldx = 0;
    var oldy = 0;
    const dirrectionImage = document.getElementById("dirrection");
    mousemovemethod = function (e) {
        const centerX = dirrectionImage.offsetLeft + dirrectionImage.offsetWidth / 2;
        const centerY = dirrectionImage.offsetTop + dirrectionImage.offsetHeight / 2;

        const deltaX = e.pageX - centerX;
        const deltaY = e.pageY - centerY;

        const angle = Math.atan2(deltaY, deltaX) * (180 / Math.PI);


        dirrectionImage.style.transform = `rotate(${angle + 90}deg)`; // +90 to keep the top aligned

        oldx = e.pageX;
        oldy = e.pageY;};
        document.addEventListener("mousemove", mousemovemethod);
</script>
