  <!-- Background Audio -->
  <audio id="bg-audio" src="other/audio/background_audio.mp3" autoplay loop></audio>

  <!-- Toggle Button -->
  <button id="audio-toggle" class="mute">Mute Music</button>

  <script>
    const bgAudio = document.getElementById('bg-audio');
    const toggleBtn = document.getElementById('audio-toggle');

    // Set initial volume
    bgAudio.volume = 0.2;

    // Resume from saved time
    const savedTime = localStorage.getItem('bg-audio-time');
    if (savedTime) {
      bgAudio.currentTime = parseFloat(savedTime);
    }

    // Save current time every second
    setInterval(() => {
      localStorage.setItem('bg-audio-time', bgAudio.currentTime);
    }, 1000);

    // Required user interaction to start audio on some browsers
    document.addEventListener('click', () => {
      if (bgAudio.paused) {
        bgAudio.play().catch(() => {});
      }
    }, { once: true });

    // Mute / Unmute Toggle
    toggleBtn.addEventListener('click', () => {
      bgAudio.muted = !bgAudio.muted;
      toggleBtn.textContent = bgAudio.muted ? 'Unmute Music' : 'Mute Music';
    });
  </script>
