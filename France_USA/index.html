<script>

  const states = [
    "Alaska","Alabama","Arkansas","American Samoa","Arizona","California","Colorado","Connecticut",
    "DC of Columbia","Delaware","Florida","Georgia","Guam","Hawaii","Iowa","Idaho","Illinois",
    "Indiana","Kansas","Kentucky","Louisiana","Massachusetts","Maryland","Maine","Michigan",
    "Minnesota","Missouri","Mississippi","Montana","North Carolina","North Dakota","Nebraska",
    "New Hampshire","New Jersey","New Mexico","Nevada","New York","Ohio","Oklahoma","Oregon",
    "Pennsylvania","Puerto Rico","Rhode Island","South Carolina","South Dakota","Tennessee",
    "Texas","Utah","Virginia","Virgin Islands","Vermont","Washington",
    "Wisconsin","West Virginia","Wyoming"
  ];

  const selects = document.querySelectorAll(".stateSelect");

  function updateDropdowns() {

    const chosen = Array.from(selects)
      .map(s => s.value)
      .filter(v => v !== "");

    selects.forEach(select => {
      const currentValue = select.value;
      select.innerHTML = "";

      const placeholder = document.createElement("option");
      placeholder.value = "";
      placeholder.textContent = "Select a state";
      select.appendChild(placeholder);

      states.forEach(state => {
        if (!chosen.includes(state) || state === currentValue) {
          const option = document.createElement("option");
          option.value = state;
          option.textContent = state;
          if (state === currentValue) option.selected = true;
          select.appendChild(option);
        }
      });
    });
  }

  updateDropdowns();

  selects.forEach(select => {
    select.addEventListener("change", updateDropdowns);
  });
</script>
